{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Inventory Menu - School Inventory</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <div class="header">
        <h1><a href="userinventorymenu" style="color: inherit; text-decoration: none;">Inventory System</a></h1>
        <div>
            <img src="{% static 'user.png' %}" alt="user" class="user-icon">
            <!-- Dropdown menu -->
            <div class="dropdown">
                <img src="{% static 'drop-down.png' %}" alt="arrow" class="drop-down-icon">
                <div class="dropdown-content">
                    <!-- Links in the dropdown menu -->
                    <a class="dropBtnmenu" href="usercurrentreservation">Manage Reservation</a>
                    <a class="dropBtnmenu" href="{% url 'logout' %}">Sign out</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main content section -->
    <div class="main-div">
        <h2>User</h2>
        <!-- User options/buttons -->
        <button class="btn-inventory-menu" onclick="location.href = 'viewinventory'">View Inventory</button>
        <button class="btn-inventory-menu" onclick="location.href = 'reserve_equipment'">Reserve Equipment</button>
        <button class="btn-inventory-menu" onclick="location.href = 'cancelreservation'">View Current Reservation</button>
        <button class="btn-inventory-menu" onclick="location.href = 'historicalreservation'">Historical Bookings</button>
    </div>

</body>
</html>
